<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/" xml:lang="en" lang="en">
<head>
<title>DateTime Picker example</title>
<style type="text/css">
body {
	margin: 10px;
	padding: 0 0 20px;
	min-height: 100%;
	font-family: "Arial", "Helvetica", "Verdana", "sans-serif";
	font-size: 10px;
}
</style>
</head>
<body>

<div class="demo">

	<p>Date/Time: <input type="text" wicket:id="datetimepicker"/></p>
	<br/><br/>
	
	<p>Time: <input type="text" wicket:id="timepicker"/></p>
	<br/><br/>
	
	<br/><br/>
	Date/Time inline:<br/> 
	<div wicket:id="datetimepicker.inline" style="width: 200px;"/>
</div><!-- End demo -->

</body>
</html>
