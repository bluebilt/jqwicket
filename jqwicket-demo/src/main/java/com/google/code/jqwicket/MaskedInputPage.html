<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/" xml:lang="en" lang="en">
<head>
<title>Masked Input example</title>
<style type="text/css">
body {
	margin: 10px;
	padding: 0 0 20px;
	min-height: 100%;
	font-family: "Arial", "Helvetica", "Verdana", "sans-serif";
	font-size: 10px;
}
</style>
</head>
<body> 

<div class="demo">

<table border="0">
<tbody>
	<tr><td>Date</td><td><input wicket:id="date" type="text" tabindex="1" /></td><td>99/99/9999</td></tr>
	<tr><td>Phone</td><td><input wicket:id="phone" type="text" tabindex="3" /></td><td>(999) 999-9999</td></tr>
	<tr><td>Phone + Ext</td><td><input wicket:id="phoneext" type="text" tabindex="4" /></td><td>(999) 999-9999? x99999</td></tr>
	<tr><td>Tax ID</td><td><input wicket:id="tin" type="text" tabindex="5" /></td><td>99-9999999</td></tr>
	<tr><td>SSN</td><td><input wicket:id="ssn" type="text" tabindex="6" /></td><td>999-99-9999</td></tr>
	<tr><td>Product Key</td><td><input wicket:id="product" type="text" tabindex="7" /></td><td>a*-999-a999</td></tr>
	<tr><td>Eye Script</td><td><input wicket:id="eyescript" type="text" tabindex="8" /></td><td>~9.99 ~9.99 999</td></tr>
</tbody>
</table>
 
</div><!-- End demo -->


</body>
</html>
