<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/" xml:lang="en" lang="en">
<head>
<title>PrettyComments example</title>
<style type="text/css">
body {
	margin: 10px;
	padding: 0 0 20px;
	min-height: 100%;
	font-family: "Arial", "Helvetica", "Verdana", "sans-serif";
	font-size: 10px;
}

textarea {
    background: none repeat scroll 0 0 #FFFFFF;
    border: 1px solid #797979;
    font-family: Arial;
    font-size: 1em;
    padding: 3px;
    width: 635px;
}

</style>
</head>
<body>

<div class="demo">
   
	<p><label for="commentBox">Enter your comment.</label><br /> 
	<textarea wicket:id="commentBox1" cols="2" rows="2"></textarea></p> 
	<p><label for="commentBox">This also work with multiple textarea.</label><br /> 
	<textarea wicket:id="commentBox2" cols="2" rows="2"></textarea></p> 
   
</div>

</body>
</html>
