<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/" xml:lang="en" lang="en">
<body>
<wicket:panel>
<div id="source">
	<h1>Source code</h1>
	<br/>
	<div wicket:id="sourceTabs">
		<ul>
			<li><a href="#htmlTab">Html</a></li>
			<li><a href="#javaTab">Java</a></li>
		</ul>
		<div id="htmlTab">
			<pre name="code" class="html" wicket:id="htmlSource" />
		</div>
		<div id="javaTab">
			<pre name="code" class="java" wicket:id="javaSource" />
		</div>
	</div>
	
</div>
<link type="text/css" rel="stylesheet" href="_scripts/dp.SyntaxHighlighter/Styles/SyntaxHighlighter.css"></link>
<script language="javascript" src="_scripts/dp.SyntaxHighlighter/Scripts/shCore.js"></script>
<script language="javascript" src="_scripts/dp.SyntaxHighlighter/Scripts/shBrushJava.js"></script>
<script language="javascript" src="_scripts/dp.SyntaxHighlighter/Scripts/shBrushXml.js"></script>
<script language="javascript">
dp.SyntaxHighlighter.ClipboardSwf = '_scripts/dp.SyntaxHighlighter/Scripts/clipboard.swf';
dp.SyntaxHighlighter.HighlightAll('code');
</script>
</wicket:panel>
</body>
</html>
